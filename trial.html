<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG File Mask</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #fff;
      }

      .hero {
        display: flex;
        align-items: center;
        gap: 80px;
        padding: 80px;
        max-width: 1200px;
        margin: auto;
      }

      .image-wrapper {
        width: 380px;
        height: 380px;
      }

      .mask-svg {
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(0.85);
        animation: reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes reveal {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .image-wrapper:hover .masked-image {
        mask: url(#mask-hover);
      }

      .content {
        max-width: 480px;
      }

      .tagline {
        color: #d4a23f;
        font-weight: 600;
        font-size: 14px;
      }

      h1 {
        font-size: 42px;
        margin: 16px 0;
      }

      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="image-wrapper">
        <svg viewBox="0 0 600 600" class="mask-svg">
          <defs>
            <!-- DEFAULT MASK -->
            <mask
              id="mask-default"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="600"
              height="600"
              maskContentUnits="userSpaceOnUse"
              mask-type="alpha"
            >
              <image
                href="img/mask-09.svg"
                x="0"
                y="0"
                width="600"
                height="600"
                preserveAspectRatio="xMidYMid meet"
              />
            </mask>

            <!-- HOVER MASK -->
            <mask
              id="mask-hover"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="600"
              height="600"
              maskContentUnits="userSpaceOnUse"
              mask-type="alpha"
            >
              <image
                href="img/mask-25.svg"
                x="0"
                y="0"
                width="600"
                height="600"
                preserveAspectRatio="xMidYMid meet"
              />
            </mask>
          </defs>

          <image
            href="https://www.safehavenforcats.org/wp-content/uploads/2020/07/Cats-in-Sunglasses-1080x640-1.jpg"
            x="0"
            y="0"
            width="600"
            height="600"
            mask="url(#mask-default)"
            preserveAspectRatio="xMidYMid slice"
            class="masked-image"
          />
        </svg>
      </div>

      <div class="content">
        <span class="tagline">Welcome to Charity</span>
        <h1>You’re the Hope of Others.</h1>
        <p>External SVG masking, done the right way.</p>
      </div>
    </section>
  </body>
</html>
